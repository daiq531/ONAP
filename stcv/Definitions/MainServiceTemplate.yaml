    Cp_stcv_test:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ipv4]
        trunk_mode: false
        protocol:
          - associated_layer_protocol: ipv4
            address_data:
              - address_type: ip_address
                l3_address_data:
                  ip_address_assignment: false
                  floating_ip_activated: false
                  fixed_ip_address:
                    - { get_input: vgw_private_ip_2 }
      requirements:
        - virtual_binding: VDU_STC
        - virtual_link: VL_stcv_test_net

    Cp_stcv_mgmt:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ipv4]
        trunk_mode: false
        protocol:
          - associated_layer_protocol: ipv4
            address_data:
              - address_type: ip_address
                l3_address_data:
                  ip_address_assignment: false
                  floating_ip_activated: false
                  fixed_ip_address:
                    - { get_input: stcv_mgmt_ip }
      requirements:
        - virtual_binding: VDU_STC
        - virtual_link: VL_stcv_mgmt

    ExtCp_stcv_mgmt:
      type: tosca.nodes.nfv.VnfExtCp
      properties:
        layer_protocols: [ipv4]
        trunk_mode: false
        protocol:
          - associated_layer_protocol: ipv4
            address_data:
              - address_type: ip_address
                l3_address_data:
                  ip_address_assignment: false
                  floating_ip_activated: false
                  fixed_ip_address:
                    - { get_input: stcv_mgmt_ip }
      requirements:
        - external_virtual_link: { get_input: }
        - internal_virtual_link:

    VDU_STC:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        name: { get_input: stcv_name_0 }
        description: stcv
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 2
          watchdog: none
      capabilities:
        virtual_compute:
          properties:
            virtual_memory:
              virtual_mem_size: 4096 MB
            virtual_cpu:
              num_virtual_cpu: 2
              cpu_architecture: generic
            virtual_local_storage:
              - size_of_storage: 40 GB
      artifacts:
        sw_image: #TODO need to put glance image name here
          file: { get_input: vcpe_image_name }
          #file: ../Artifacts/Deployment/OTHER/
          type: tosca.artifacts.nfv.SwImage
